server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Встроенный DNS Docker
  resolver 127.0.0.11 valid=10s ipv6=off;

  # API (FastAPI) — резолвим в рантайме, nginx не падает при старте
  location /api/ {
    set $api_upstream api;
    proxy_pass http://$api_upstream:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Админка
  location /admin {
    set $api_upstream api;
    proxy_pass http://$api_upstream:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Главная без /vladimirliliya в URL
  location = / {
    try_files /vladimirliliya/index.html =404;
  }

  # Если кто-то открыл /index.html — тоже отдаём главную
  location = /index.html {
    try_files /vladimirliliya/index.html =404;
  }

  # Все остальное: сначала как есть, потом внутри /vladimirliliya
  location / {
    try_files
      $uri $uri/ $uri.html
      /vladimirliliya$uri /vladimirliliya$uri/ /vladimirliliya$uri.html
      /vladimirliliya/index.html;
  }
}
