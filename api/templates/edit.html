<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Редактирование — ответ #{{ r.id }}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; color: #222; }
    h1 { margin: 0 0 12px 0; font-size: 22px; }
    .meta { margin-bottom: 18px; color:#555; }
    .card { max-width: 680px; border: 1px solid #eee; border-radius: 16px; padding: 16px; background: #fff; box-shadow: 0 1px 0 rgba(0,0,0,0.03); }
    label { display:block; font-weight: 600; margin: 12px 0 6px; }
    input[type="text"], select { width: 100%; padding: 10px 12px; border-radius: 12px; border: 1px solid #ddd; font-size: 14px; }
    .actions { display:flex; gap: 12px; margin-top: 16px; }
    a.button { display:inline-block; padding:10px 14px; border-radius:10px; text-decoration:none; background:#444; color:#fff; }
    button.button { padding:10px 14px; border-radius:10px; border:0; background:#111; color:#fff; cursor:pointer; }
    .small { font-size: 12px; color:#666; }
    .kv { display:flex; flex-wrap: wrap; gap: 10px 16px; margin: 8px 0 0; }
    .kv div { font-size: 13px; color:#444; }
    .badge { display:inline-block; padding: 2px 8px; border-radius: 999px; background:#f0f0f0; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Редактирование ответа <span class="badge">#{{ r.id }}</span></h1>
  <div class="meta">
    <div class="kv">
      <div><b>Дата/время:</b> {{ r.created_at }}</div>
    </div>
    <div class="small">После сохранения вы вернётесь к общей таблице.</div>
  </div>

  <div class="card">
    <form method="post" action="/admin/edit/{{ r.id }}">
      <label for="full_name">Имя и фамилия</label>
      <input id="full_name" name="full_name" type="text" value="{{ r.full_name }}" maxlength="200" required>

      <label for="attending">Планирует присутствовать</label>
      <select id="attending" name="attending" required>
        <option value="1" {% if r.attending %}selected{% endif %}>Да</option>
        <option value="0" {% if not r.attending %}selected{% endif %}>Нет</option>
      </select>

      <div class="actions">
        <button class="button" type="submit">Сохранить</button>
        <a class="button" href="/admin">Отмена</a>
      </div>
    </form>
  </div>
</body>
</html>
